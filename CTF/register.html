<div class="container py-5 mb-5">

  <h2 class="mb-1" style="text-align: center"><b>REGISTER<span class="vim-caret">͏͏&nbsp;</span></b></h2>
  <div class="lead mb-4 text-mono text-success" style="text-align: center">
    Show Your Skills!
  </div>
  <div class="row py-4">
    <div class="col-md-8 order-md-2">
      <!--<form class="needs-validation" method="post" action="register.html">-->

        <div class="mb-3">
          <div style="color:red; text-align:center;"></div>
          <label for="username">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input name="username" type="text" class="form-control" placeholder="Your name!" pattern="^[A-Za-z0-9_\-]+$" maxlength="20" required>
          </div>
        </div>

        <div class="mb-3">
        	<div style="color:red; text-align:center;"></div>
            <label for="password">Password <span class="text-muted"></span></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
              <input name="password" type="password" class="form-control" id="myPassword" placeholder="Enter Password!">
              <div class="input-group-append">
                <button class="btn btn-dark" type="button" onclick="myFunction()"><i class="fa fa-eye"></i></button>
              </div>
            </div>
        </div>

        <div class="mb-3">
          <div style="color:red; text-align:center;"></div>
          <label for="email">Email <span class="text-muted"></span></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><b>@</b></span>
            </div>
          	<input name="email" type="email" class="form-control" placeholder="Enter Email!" required>
          </div>
        </div>
        <hr class="mb-4">

        <div class="text-center">
        	<button onclick="window.location.href='login.html';" type="submit" class="btn btn-outline-success btn-shadow btn-lg" style="width:300px;" type="submit">Register Now!</button>
    	</div>
      </form>
    </div>
    <div class="col-md-2 order-md-1"></div>
    <div class="col-md-2 order-md-3"></div>
  </div>
</div>

	<script type="text/javascript">
		function myFunction() {
			var x = document.getElementById("myPassword");
		 	if (x.type === "password") {
		   		x.type = "text";
		 	} else {
		   		x.type = "password";
		  	}
		 }
	</script>
